<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Job Offer</title>
        <link rel="stylesheet" href="header.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <!-- If CDN fails to load, serve up the local version -->
        <script>
            window.jQuery ||
                document.write(
                    '<script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"><\/script>'
                );
        </script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
        />
    </head>

    <body>
        <div class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-collapse"
            >
                <span class="visually-hidden">Toggle Navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="localhost:5173" class="navbar-brand ms-5">InCo</a>

            <div class="ms-auto me-4">
                <div class="float-end d-flex">
                    <a
                        class="order-button btn btn-outline-light text-center fs-6"
                        href="http://localhost:5173/Companydetails"
                        >Account Settings</a
                    >
                </div>
            </div>
        </div>

        <br />
        <br />

        <div class="container-fluid mt-5">
            <div class="border border-secondary shadow w-75 mx-auto">
                <p class="lead ms-2 mt-2 fw-bold fs-2 ps-2">Post Vacancies</p>
                <hr class="dropdown-divider mx-auto" style="width: 90%" />
                <form action="">
                    <label for="jobTitle" class="fw-bold ps-5">Job Title</label>
                    <input
                        type="text"
                        id="jobTitle"
                        class="w-25 form-control form-control-input border-dark mt-2 ms-5 mb-4"
                    />
                    <label for="skills" class="fw-bold ps-5"
                        >Skills Preferred:</label
                    >
                    <textarea
                        class="w-25 form-control form-control-input border-dark mt-2 ms-5 mb-4"
                        id="skills"
                    ></textarea>
                    <label id="stipend" class="fw-bold ps-5"
                        >Stipend Offered</label
                    >
                    <input
                        type="text"
                        id="stipend"
                        class="w-25 form-control form-control-input border-dark mt-2 ms-5 mb-4"
                    />
                </form>
            </div>
            <div>
                <button
                    class="d-flex mx-auto mt-4 btn btn-outline-success shadow-lg"
                >
                    Post Vacancy
                </button>
            </div>
        </div>

        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
        <!-- If CDN fails to load, serve up the local version -->
        <script>
            window.jQuery ||
                document.write('<script src="js/jQuery-3.6.1.js"><\/script>');
        </script>
        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
